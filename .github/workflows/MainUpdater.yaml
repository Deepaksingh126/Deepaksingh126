name: Main ReadMe Updater

on:
  push:
    branches:
      - master
  schedule:
    - cron: '0 0 * * *'  # Once a day
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: üéè Fetch repo
        uses: actions/checkout@master
        with:
          fetch-depth: 1
          
      - name: ‚ú® Create ReadMe.md
        run: |
          cd ${GITHUB_WORKSPACE}/
          npm i || exit 1
          node src/update.js || exit 1
          
      - name: Check for changes
        id: git-check
        run: |
          if [[ -z "$(git status --porcelain)" ]]; then
            echo "No changes to commit"
            exit 0
          fi
          
      - name: üöÄ Deploy
        if: success() && steps.git-check.outcome == 'success'
        run: |
          git config user.name "${GITHUB_ACTOR}"
          git config user.email "${GITHUB_ACTOR}@users.noreply.github.com"
          git add .
          git commit -am "[Automatic] Updated ReadMe.md"
          git push origin master